<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Convertisseur Excel</title>
</head>
<body>
  <h2>Convertisseur DATE_CREATION → Jour/Mois/Annee</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx" required />
    <button type="submit">Traiter</button>
  </form>
  <p id="status"></p>

  <script>
    const form = document.getElementById("uploadForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const fileInput = form.querySelector("input[type=file]");
      if (!fileInput.files.length) return alert("Sélectionne un fichier !");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      status.textContent = "⏳ Fichier uploadé. Traitement en cours…";

      try {
        const response = await fetch("/upload", { method: "POST", body: formData });
        const text = await response.text();
        status.innerHTML = text;

        // Polling pour vérifier si le fichier est prêt
        const filename = fileInput.files[0].name;
        const interval = setInterval(async () => {
          const res = await fetch(`/status/${filename}`);
          const data = await res.json();
          if(data.ready){
            clearInterval(interval);
            status.innerHTML = `✅ Fichier prêt : <a href="${data.url}" target="_blank">Télécharger</a>`;
          }
        }, 5000);

      } catch(err) {
        console.error(err);
        status.textContent = "❌ Erreur lors du traitement.";
      }
    });
  </script>
</body>
</html>
